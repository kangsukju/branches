<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function WebSocketTest()
{
	if ("WebSocket" in window)
	{
		var ws = new WebSocket("ws://192.168.1.94:8777/kinow=1231?aaa=333");
		ws.onopen = function()
		{
			ws.send("web_browser");
			alert("Message is sent...");
		}
		ws.onmessage = function(evt)
		{
			var msg = evt.data;
			alert("Message is recv..."+msg);
		}
		ws.onclose = function()
		{
			alert("closed");
		}
	}
	else
	{
		alert("WebSocket NOT supported by your Browser!");
	}
}
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:WebSocketTest()">Run WebSocket</a>
   <div>
   	aasdasdasdasd
   </div>
</div>
</body>
</html>
